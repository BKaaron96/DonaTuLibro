{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>Usuario y contraseña equivocados</p>
    {% endif %}
<html lang="en">
<head>
<title>Dona tu libro</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>
<nav class="navbar navbar-default">
<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">DonaTuLibro</a>
  </div>
  <ul class="nav navbar-nav">
    <li><a href="/posts/inicio">Inicio</a></li>
    <li class="active"><a href="/posts/login">Login</a></li>
    <li><a href="/posts/registro">Regístrate</a></li>
  </ul>
</div>
</nav>
</header>
<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
   <h3>Login</h3>
 </div>
  </div>
  <div class="form-group">
    <label for="inputUsuario" class="col-sm-2 control-label">Usuario</label>
    <div class="col-sm-10">
      <input type="usuario" class="form-control" id="inputUsuario" placeholder="Ingrese usuario">
    </div>
  </div>
  <div class="form-group">
    <label for="inputContraseña" class="col-sm-2 control-label">Contraseña</label>
    <div class="col-sm-10">
      <input type="contraseña" class="form-control" id="inputContraseña" placeholder="Ingrese usuario">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
  </div>
</form>
{% endblock %}
